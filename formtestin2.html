<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="max-w-screen-xl mx-auto px-8 py-20 flex items-center justify-center">
    <section class="bg-blue-200 py-10 w-1/3 px-10 rounded-xl shadow-lg border border-gray-200">
        
        <div class="relative cursor-pointer">
            <i class="fa fa-times absolute top-full right-0" aria-hidden="true"></i>
        </div>
        <div class="text-xl font-semibold pb-6 pt-10 text-center">
        <h1><span class="text-2xl text-red-600 ">Hello,</span> please fill the form below to contact our Sales Team</h1>
    </div>
    <form action="#" method="POST">
        <div class="grid grid-cols-1 justify-center">
            <div class="pb-2">
                <label for="full-name"><span class="font-medium">Full Name
                        <sup class="text-red-500">*</sup></span></label>
            </div>
            <div class="pb-4">
                <input class="ring-1 ring-gray-300 focus:outline-none focus:ring-red-600
                focus:ring-2 w-full px-2 rounded-lg py-1" type="text" id="full-name" name="full-name" required>
            </div>

            <label for="number" class="py-2"><span class="font-medium">Phone Number
                    <sup class="text-red-500">*</sup></span></label></span></label>
            <div class="pb-4">
                <input class="ring-1 ring-gray-300 focus:outline-none focus:ring-red-600 
                focus:ring-2 w-full px-2 rounded-lg py-1" type="text" id="number" name="number" required>
            </div>

            <label for="email" class="py-2"><span class="font-medium">Email Address
                    <sup class="text-red-500">*</sup></span></label>
            <div class="pb-4">
                <input class="ring-1 ring-gray-300 focus:outline-none focus:ring-red-600 
                focus:ring-2 w-full px-2 rounded-lg py-1" type="text" id="email" name="email" required>
            </div>

            <label for="message" class="py-2"><span class="font-medium">Message
                    <sup class="text-red-500">*</sup></span></label>
            </label>
            <div class="pb-4">
                <textarea class="ring-1 ring-gray-300 focus:outline-none focus:ring-red-600
                focus:ring-2 w-full pb-24 resize-none py-2 px-2 rounded-lg " type="text" id="message" name="message" required>
                </textarea>
            </div>
         <div class="py-4">
            <a href="mailto:clientservices@mobivs.com?subject=Business+Account" 
            class="bg-red-500 px-10 py-2 rounded-lg"><button type="submit" 
            class="text-white font-semibold text-lg">
                Submit</button></a>
         </div>
        </div>

    </form>
    </section>
</body>
</html>
